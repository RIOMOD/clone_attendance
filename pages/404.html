<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang không tồn tại - CTSV</title>
    <link rel="stylesheet" href="../assets/css/global-enhanced.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary, 'Inter', sans-serif);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-size: 8em;
            font-weight: 900;
            color: #667eea;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
            font-weight: 700;
        }

        .error-message {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a67d8;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            background: var(--background-secondary, #f8f9fa);
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .nav-link i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 6em;
            }

            .error-title {
                font-size: 2em;
            }

            .nav-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Trang không tồn tại</h1>
        <p class="error-message">
            Xin lỗi, chúng tôi không thể tìm thấy trang bạn đang tìm kiếm.<br>
            Có thể trang đã được di chuyển hoặc URL không chính xác.
        </p>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Tìm kiếm trang hoặc chức năng..." id="searchInput">
            <button class="search-btn" onclick="performSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="nav-links">
            <a href="../index.html" class="nav-link">
                <i class="fas fa-home"></i>
                Trang chủ
            </a>
            <a href="../pages/authen/login-professional.html" class="nav-link">
                <i class="fas fa-sign-in-alt"></i>
                Đăng nhập
            </a>
            <a href="../pages/dashboard/index.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                Dashboard
            </a>
            <a href="../pages/CLB/index.html" class="nav-link">
                <i class="fas fa-users"></i>
                Câu lạc bộ
            </a>
            <a href="../pages/operations/operations.html" class="nav-link">
                <i class="fas fa-cogs"></i>
                Vận hành
            </a>
            <a href="../pages/statistics/personal-stats.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                Thống kê
            </a>
        </div>

        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            Quay lại trang trước
        </button>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const pages = {
                'dashboard': '../pages/dashboard/index.html',
                'đăng nhập': '../pages/authen/login-professional.html',
                'login': '../pages/authen/login-professional.html',
                'câu lạc bộ': '../pages/CLB/index.html',
                'clb': '../pages/CLB/index.html',
                'vận hành': '../pages/operations/operations.html',
                'operations': '../pages/operations/operations.html',
                'thống kê': '../pages/statistics/personal-stats.html',
                'statistics': '../pages/statistics/personal-stats.html',
                'profile': '../pages/profile/profile.html',
                'hồ sơ': '../pages/profile/profile.html',
                'trang chủ': '../index.html',
                'home': '../index.html'
            };

            for (const [key, url] of Object.entries(pages)) {
                if (key.includes(searchTerm) || searchTerm.includes(key)) {
                    window.location.href = url;
                    return;
                }
            }

            alert('Không tìm thấy trang phù hợp. Vui lòng thử lại với từ khóa khác.');
        }

        // Handle Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-focus search input
        document.getElementById('searchInput').focus();
    </script>
</body>

</html>
